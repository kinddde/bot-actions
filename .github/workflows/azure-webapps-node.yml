on:
  push:
    branches:
      - "main"
  schedule:
    - cron: "0 */3 * * *"
    
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
       repository: ${{ secrets.GH_RPO }}
       token: ${{ secrets.GH_PAT }}
       path: ${{ secrets.GH_DIR }}
       submodules: "true" 

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
          node-version: 16
          
    - name: update
      run: |
         cd ${{ secrets.GH_DIR }}/${{ secrets.SUB_PATH }}
         git pull

    - name: install
      run: |
         cd ${{ secrets.GH_DIR }}
         npm install
         npm run build
         node build/source.js
         ls
         
    - name: Commit Files
      run: |
        cd ${{ secrets.GH_DIR }}/${{ secrets.SUB_PATH }}
        echo "$(date +%T) !" > a.txt
        git config --local user.email "${{ secrets.EMAIL }}"
        git config --local user.name "${{ secrets.USERNAME }}"
        git add .
        git commit -m "bot action" -a
        git pull
    
    - name: Push Files
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GH_PAT }}
        branch: 'main'
        repository: '${{secrets.GH_SOURCE_RPO}}'
        directory: "${{ secrets.GH_DIR }}/${{ secrets.SUB_PATH }}"
        
    - name: Commit Change
      run: |
          cd ${{ secrets.GH_DIR }}
          git config --local user.email "${{ secrets.EMAIL }}"
          git config --local user.name "${{ secrets.USERNAME }}"
          echo "$(date +%T) !" > a.txt
          git add .
          git commit -m "bot action" -a
          git pull

    - name: Push Change
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GH_PAT }}
        branch: 'main'
        repository: '${{secrets.GH_RPO}}'
        directory: "${{ secrets.GH_DIR }}"
    

